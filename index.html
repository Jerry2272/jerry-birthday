<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-folder/style.css">
    <link rel="shortcut icon" href="j-logo.png" type="image/x-icon">

    <title>Jerry Jake</title>
</head>
<body>
    <div class="container">
      <div class="log">
        <img src="j-logo.png" alt="" class="logo">
      </div>
        <div class="row">
            <div class="col-lg-6" >
                <p class="text">Jerry's UpComing Birthday</p>
                <h2>Jerry Birthday <span>Coming</span>  Soon</h2>
                <div class="timer-show" style="display: flex;">
                    <div>
                        <p id="day">00 :</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hour">00 :</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minute">00 :</p>
                        <span>minutes</span>
                    </div>
                    <div>
                        <p id="second">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
         <img src="rocket.png" alt="" class="rocket">
    </div>
    <script src="js-folder/index.js"></script>
</body>
</html>
